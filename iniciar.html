<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Personagens - MK Reborn</title>
  <link rel="stylesheet" href="select.css">
</head>
<body>
  <div class="selection-container">
    <h1 class="selection-title">ESCOLHA SEU LUTADOR</h1>

    <div class="players-section">
      <!-- Jogador 1 -->
      <div class="player-panel" id="player1">
        <h2>JOGADOR 1</h2>
        <div class="character-grid" id="grid1"></div>
        <div class="character-info" id="info1">
          <h3>Selecione um personagem</h3>
          <p>Movimento: WASD | Ataque: F | Poder: G</p>
        </div>
      </div>

      <!-- Jogador 2 -->
      <div class="player-panel" id="player2">
        <h2>JOGADOR 2</h2>
        <div class="character-grid" id="grid2"></div>
        <div class="character-info" id="info2">
          <h3>Selecione um personagem</h3>
          <p>Movimento: ←↑↓→ | Ataque: 1 | Poder: 2</p>
        </div>
      </div>
    </div>

    <button id="selectArenaBtn" disabled>Selecionar Arena</button>
  </div>

  <script src="select.js"></script>
</body>
</html>
