<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Arena - MK Reborn</title>
  <link rel="stylesheet" href="arena.css">
</head>
<body>
  <div class="arena-container" id="arenaSelect">
    <h1 class="arena-title">SELECIONE SUA ARENA</h1>
    <div class="arena-grid">
      <div class="arena" data-arena="1">
        <img src="https://i.imgur.com/9UpcJmS.png" alt="Arena 1">
        <span>Templo do Fogo</span>
      </div>
      <div class="arena" data-arena="2">
        <img src="https://i.imgur.com/SxAHD9S.png" alt="Arena 2">
        <span>Cripta Gélida</span>
      </div>
      <div class="arena" data-arena="3">
        <img src="https://i.imgur.com/I4ufpTL.png" alt="Arena 3">
        <span>Palácio do Raiden</span>
      </div>
      <div class="arena" data-arena="4">
        <img src="https://i.imgur.com/dqdwV8z.png" alt="Arena 4">
        <span>Planície Sombria</span>
      </div>
    </div>
  </div>

  <!-- Tela de carregamento oculta -->
  <div class="loading-screen" id="loadingScreen">
    <div class="countdown" id="countdown"></div>
  </div>

  <script src="arena.js"></script>
</body>
</html>
